<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<title>FF Template</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Global Styles -->
	<link rel="stylesheet" type="text/css" href="https://ff-master-template.netlify.com/global.css">
	<!-- Local Styles -->
	<link rel="stylesheet" type="text/css" href="localStyles.css">
	<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- P5 -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
</head>

<div class="container">
    <div class="row">
        <div class="col-md-4 ff-spacer">
            <ul class="nav nav-pills">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Lat Long</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="#">Hexcode</a>
                </li>
            </div>
    </div>

		<div class="row">
			<div class="col-md-4 ff-spacer">
				<div class="ff-form__color">
					<label for="hexcode">Hexcode</label>
                    <input type="text" name="hexcode" id="hexcode">
                    <div class="btn-group btn-group-toggle" id = "verticalChoices" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                          <input type="radio" name="options" id="north" autocomplete="off" > + Lat
                        </label>
                        <label class="btn btn-secondary">
                          <input type="radio" name="options" id="south" autocomplete="off"> - Lat
                        </label>
                      </div>
                      <div class="btn-group btn-group-toggle" id = "horizontalChoices" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                          <input type="radio" name="options" id="east" autocomplete="off" > + Long
                        </label>
                        <label class="btn btn-secondary">
                          <input type="radio" name="options" id="west" autocomplete="off"> - Long
                        </label>
                      </div>
                      
                    
					<button onclick="getCity()" class="ff-button-primary">Get City!</button>
				</div>
			</div>
			<div class="col-md-8 col-sm-12  ff-spacer" id="hexColor" v-bind:style="{backgroundColor:color}">
                <h3>{{lat}},{{long}}</h3>
				</div>

			</div>
    </div>
    <div class="row">
        <div class="col-sm-12 ff-spacer">
            <div id="app">
                <ul id="cities">
                    <li v-for="(i,index) in cities"
                    :key=`${i.name}-${componentKey}-${index}` style="background-color: aliceblue; color: black;">
                    {{i.city}} - {{i.country}} : {{i.lat}},{{i.long}}
                </li>
                </ul>
            </div>
        </div>
    </div> 
</body>
<!-- Local JS -->
<script type="text/javascript" src="index.js"></script>

</html>
