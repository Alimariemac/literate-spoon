<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FF Template</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Global Styles -->
	<link rel="stylesheet" type="text/css" href="https://ff-master-template.netlify.com/global.css">
	<!-- Local Styles -->
	<link rel="stylesheet" type="text/css" href="localStyles.css">
	<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- P5 -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 ff-spacer">
				<ul class="nav nav-pills">
					<li class="nav-item">
					<a class="nav-link active" href="#">Lat Long</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="reverse.html">Hexcode</a>
					</li>
				</div>
		</div>

		
		<div class="row">
			<div class="col-md-4 ff-spacer">
				<div class="ff-form__color">
					<label for="lat">Latitude</label>
					<input type="number" step="0.000001"name="lat" id="lat">
					<label for="long">Longitude</label>
					<input type="number" name="long" id="long">
					<label for="mode">Color Mode</label>
					<select name="mode" id="mode">
						<option value="monochrome">monochrome</option>
						<option value="monochrome-dark">monochrome-dark</option>
						<option value="monochrome-light">monochrome-light</option>
						<option value="analogic">analogic</option>
						<option value="complement">complement</option>
						<option value="analogic-complement">analogic-complement</option>
						<option value="triad">triad</option>
						<option value="quad">quad</option>
					</select>
					<label>Color Count</label>
					<input type="number" name="count" id="count" value=10 class="ff-text-input">
					<button onclick="getColorScheme()" class="ff-button-primary">Get Gradient!</button>
				</div>
			</div>
			<div class="col-md-8 col-sm-12  ff-spacer" id="mainColor" v-bind:style="{backgroundColor: color}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 ff-spacer">
				<div id="app">
					<ul id="list">
						<li v-for="(i,index) in colors" v-bind:style="{backgroundColor: i.color, color:i.contrast}"
							:key=`${i.name}-${componentKey}-${index}`>
							{{i.color}} - {{i.name}} - {{componentKey}}
						</li>
					</ul>
				</div>
			</div>
		</div>
</body>
<!-- Local JS -->
<script type="text/javascript" src="index.js"></script>

</html>
